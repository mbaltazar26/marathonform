<!DOCTYPE html> 
<html lang = "en">

    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>

    <body>
        <h1>Marathon Registration Form</h1>
        <form action="">
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div>
                <p>Select a race:</p>
                <input type="radio" id="fun" name="race" value="fun">
                <label for="fun">Fun Run 5k</label><br>
                <input type="radio" id="half" name="race" value="half">
                <label for="half">Half Marathon</label><br>
                <input type="radio" id="full" name="race" value="full">
                <label for="full">Full Marathon</label>
            </div>
            <div>
                <label for = "email">Email:</label>
                <input type = "email" id = "email" name = "email" required>
                
                <label for = "password">Password:</label>
                <input type = "password" id = "password" name = "password" required>
            </div>
            <div>
                <label for = "age">Age Group:</label>
                <select>
                    <option value = "under18">Under 18</option>
                    <option value = "adult">18+</option>
                </select>
            </div>
            <button type = "submit">Register!</button>

        </form>
    </body>

    </html>
